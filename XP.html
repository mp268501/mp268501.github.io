    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XP</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic styling for hover box if not covered by style.css */
        #hover-title {
            min-height: 50px; /* Ensure it's visible when populated */
            text-align: left; /* Align text to the left as in the example */
            /* background-color and border are handled by utility classes on the div itself */
            padding: 10px; /* Padding inside the box */
            margin-top: 20px; /* Space above the box */
            border-radius: 5px; 
        }
        .work-experiences span {
            cursor: pointer; /* Indicate they are interactive */
            text-decoration: underline; /* Mimic link appearance */
            margin-right: 4px; /* Add some spacing */
            color: inherit; /* Inherit default text color (usually black) */
            padding: 1px 0; /* Minimal padding for highlight */
        }
        .work-experiences span:hover {
            background-color: #e9e9e9; /* Light gray highlight */
            color: inherit; /* Ensure text color doesn't change on hover unless specified */
        }
        /* Ensure main container has some padding if not already styled */
        main {
            padding: 20px;
        }
        h2 {
            margin-bottom: 20px; /* Space below the heading */
        }
    </style>
</head>
<body>
    <main role="main" class="mx-auto text-center">
        <h2 class="gradient-text inline-block">Experience Learning About the People and Systems that mark or break Strategy</h2>
        <div class="work-experiences my-8">
            <span data-role-title="Strategy consulting" data-description="Big orgs are clusterfucks">Strategy consulting</span>,
            <span data-role-title="MDN Home Builders" data-description="Helping a founder get out of his own way to turn a sub $1m business on the brink of insolvency into a growth co. with 20x revenue and printing FCF.">MDN Home Builders</span>,
            <span data-role-title="BidPro" data-description="Founder of software to streamline subcontractor bids. Acquired after six months.">BidPro</span>,
            <span data-role-title="Logistix" data-description="Co-founder and CEO. Bootstrapped. Grew to $21m in revenue, survived the GFC, and exited via acquisition.">Logistix</span>,
            <span data-role-title="Global Leadership Center" data-description="Culture can be changed. Turned apathy into excellence.">GLC</span>,
            <span data-role-title="ACS" data-description="Changed a classroom. Changed a school district.">ACS</span>,
            <span data-role-title="The Learning Laboratory" data-description="A lifelong quest to build a better education system.">The Learning Laboratory</span>,
            <span data-role-title="Blackfyre Biosciences" data-description="A cure for acne via the microbiome.">Blackfyre Biosciences</span>,
            <span data-role-title="Boutique consulting" data-description="Your blind spots illuminated and alleviated.">Boutique consulting</span>,
            <span data-role-title="Boutique recruiting & placement" data-description="When you can't miss.">Boutique recruiting & placement</span>
        </div>
        <div id="hover-title" class="mx-auto mt-4 p-4 bg-white border border-gray-200 rounded transition" style="display: none;">
            <!-- Bio content will appear here -->
        </div>
    </main>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const hoverTitleBox = document.getElementById('hover-title');
        const experienceElements = document.querySelectorAll('.work-experiences span[data-role-title]');

        experienceElements.forEach(el => {
          el.addEventListener('mouseover', function () {
            const roleTitle = this.getAttribute('data-role-title');
            const description = this.getAttribute('data-description');
            hoverTitleBox.innerHTML = `<strong>${roleTitle}</strong><br>${description}`;
            hoverTitleBox.style.display = 'block';
          });
        });

        const experiencesContainer = document.querySelector('.work-experiences');
        if (experiencesContainer) {
            experiencesContainer.addEventListener('mouseleave', function(event) {
                // Check if the mouse is leaving to an element outside the container and not to one of its children (spans)
                if (!experiencesContainer.contains(event.relatedTarget)) {
                     // hoverTitleBox.style.display = 'none'; // Uncomment this if you want the box to hide when mouse leaves the entire list area
                }
            });
        }
      });
    </script>
</body>
</html>
